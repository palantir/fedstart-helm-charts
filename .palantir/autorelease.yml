version: 3
release_groups:
  prometheus:
    paths: [ "charts/beta/prometheus" ]
    tag_prefix: "prometheus-"
  vector:
    paths: [ "charts/beta/vector" ]
    tag_prefix: "vector-"
  redis:
    paths: [ "charts/alpha/redis" ]
    tag_prefix: "redis-"
intoto:
  disable: true
options:
  allow_patch_releases_on_major_series_branches: true
  allowed_branches: ["develop"]
